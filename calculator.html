<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Scientific Calculator - Simplivert">
    <title>Scientific Calculator - Simplivert</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="calculator.css"> <!-- Link to calculator-specific CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.1.1/math.min.css"> <!-- Link to Math.js library CSS -->
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Simplivert Logo" class="logo" />
        <nav>
            <ul class="navbar">
                <li><a href="home.html" class="active">Home</a></li>
                <li><a href="index.html">Unit Converter</a></li>
                <li><a href="currency.html">Currency Convertor</a></li>
                <li><a href="calculator.html">Calculator</a></li>
                <li><a href="suggestion.html">Suggestions</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2>Scientific Calculator</h2>
            <p>Perform advanced mathematical calculations.</p>

            <div class="calculator">
                <input type="text" id="display" readonly onclick="this.removeAttribute('readonly');this.focus();this.setSelectionRange(this.value.length, this.value.length);" />
                <div id="caret"></div> <!-- Adding a caret -->

                <div class="buttons">
                    <button onclick="appendNumber('7')">7</button>
                    <button onclick="appendNumber('8')">8</button>
                    <button onclick="appendNumber('9')">9</button>
                    <button onclick="setOperation('/')">÷</button>

                    <button onclick="appendNumber('4')">4</button>
                    <button onclick="appendNumber('5')">5</button>
                    <button onclick="appendNumber('6')">6</button>
                    <button onclick="setOperation('*')">×</button>

                    <button onclick="appendNumber('1')">1</button>
                    <button onclick="appendNumber('2')">2</button>
                    <button onclick="appendNumber('3')">3</button>
                    <button onclick="setOperation('-')">−</button>

                    <button onclick="appendNumber('0')">0</button>
                    <button onclick="appendNumber('.')">.</button>
                    <button onclick="calculate()">=</button>
                    <button onclick="setOperation('+')">+</button>

                    <button onclick="setOperation('sin')">sin</button>
                    <button onclick="setOperation('cos')">cos</button>
                    <button onclick="setOperation('tan')">tan</button>
                    <button onclick="setOperation('log')">log</button>

                    <button onclick="setOperation('sqrt')">√</button>
                    <button onclick="setOperation('exp')">exp</button>
                    <button onclick="setOperation('pow')">xⁿ</button>
                    <button onclick="clearDisplay()">C</button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.1.1/math.min.js"></script> <!-- Link to Math.js library -->
    <script src="calculator.js"></script> <!-- Link to calculator-specific JavaScript -->
</body>
</html>
