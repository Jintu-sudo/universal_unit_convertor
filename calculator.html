<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Convert between units and currencies, and use our versatile calculator at Simplivert - your universal conversion and calculation tool.">
    <title>Universal Converter and Calculator - Simplivert</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Simplivert Logo" class="logo" />
        <nav>
            <ul class="navbar">
                <li><a href="home.html" class="active">Home</a></li>
                <li><a href="index.html">Unit Converter</a></li>
                <li><a href="currency.html">Currency Convertor</a></li>
                <li><a href="calculator.html">Calculator</a></li>
                <li><a href="suggestion.html">Suggestions</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
      <div class="display">
        <input id="screen" type="text" placeholder="0" />
      </div>
      <div class="btns">
        <div class="row">
          <button onclick="backspace()">CE</button>
          <button onclick="fact()">x!</button>
          <button class="btn">(</button>
          <button class="btn">)</button>
          <button class="btn">%</button>
          <button onclick="clearAll()" style="background-color: #f168bf">
            AC
          </button>
        </div>

        <div class="row">
          <button onclick="sin()">sin</button>
          <button onclick="pi()">π</button>
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn">÷</button>
        </div>

        <div class="row">
          <button onclick="cos()">cos</button>
          <button onclick="log()">log</button>
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn">×</button>
        </div>

        <div class="row">
          <button onclick="tan()">tan</button>
          <button onclick="sqrt()">√</button>
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn">-</button>
        </div>

        <div class="row">
          <button onclick="e()">e</button>
          <button onclick="power()">x <sup>2</sup></button>
          <button class="btn">0</button>
          <button class="btn">.</button>
          <button onclick="solve()">=</button>
          <button class="btn">+</button>
        </div>
      </div>
    </div>
    <script defer src="calculator.js"></script>
  </body>
</html>
