<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="We'd love to hear your thoughts or suggestions for Simplivert.">
    <title>Suggestions - Simplivert</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Simplivert Logo" class="logo" />
        <nav>
            <ul class="navbar">
                <li><a href="home.html">Home</a></li>
                <li><a href="index.html">Unit Converter</a></li>

        </nav>

    <main>
        <div class="container">
            <h2>Suggestions</h2>
            <p>We'd love to hear your thoughts or suggestions:</p>
            <form id="suggestionForm">
                <textarea id="suggestionText" name="suggestion" rows="5" placeholder="Enter your suggestion here" required></textarea>
                <button type="submit">Submit</button>
            </form>
            <p id="responseMessage" style="color: green; display: none;">Thank you for your suggestion!</p>
        </div>
    </main>

    <script src="suggestion.js"></script>
</body>
