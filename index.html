<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Convert between units like length, volume, area, and more with Simplivert - your universal unit converter.">
    <title>Universal Unit Converter - Simplivert</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Simplivert Logo" class="logo" />
        <nav>
            <ul class="navbar">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="index.html">Unit Converter</a></li>
                <li><a href="calculator.html">Scientific Calculator</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2>Universal Unit Converter</h2>
            <p>Convert between various units like length, volume, area, and more.</p>

            <div class="converter">
                <label for="unitType">Select Conversion Type:</label>
                <select id="unitType" onchange="updateUnits()">
                    <option value="length">Length</option>
                    <option value="volume">Volume</option>
                    <option value="area">Area</option>
                    <option value="dataTransfer">Data Transfer Rate</option>
                    <option value="digitalStorage">Digital Storage</option>
                    <option value="energy">Energy</option>
                    <option value="frequency">Frequency</option>
                    <option value="mass">Mass</option>
                    <option value="planeAngle">Angle</option>
                    <option value="pressure">Pressure</option>
                    <option value="speed">Speed</option>
                    <option value="time">Time</option>
                    <option value="temperature">Temperature</option>
                    <option value="force">Force</option>
                    <option value="power">Power</option>
                    <option value="electricCurrent">Electric Current</option>
                    <option value="voltage">Voltage</option>
                    <option value="resistance">Resistance</option>
                    <option value="fuelConsumption">Fuel Consumption</option>
                </select>

                <div class="conversion-group">
                    <input type="number" id="inputValue" placeholder="Enter value" step="any">
                    <select id="inputUnit"></select>
                    <span>to</span>
                    <select id="outputUnit"></select>
                    <button onclick="convert()">Convert</button>
                </div>
                
                <div id="result"></div>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
